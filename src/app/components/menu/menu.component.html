<ion-menu contentId="main-content" menuId="menu">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Men√∫</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let item of menuItems" [routerLink]="item.route" (click)="toggleMenu($event)">
        <ion-icon slot="start" [name]="item.icon"></ion-icon>
        <ion-label>{{item.text}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
