<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="toggleMenu()">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="card-balance" color="secondary">
    <ion-card-header>
      <ion-card-title>Balance total</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-text> {{ingresos + egresos}} Bs. </ion-text>
    </ion-card-content>
  </ion-card>

  <ion-card *ngFor="let account of accountsList" color="medium">
    <ion-card-header>
      <ion-card-title>
        {{account.name}}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-text> {{account.description}}</ion-text>
      <ion-text> {{account.initialBalance}} Bs. </ion-text>
    </ion-card-content>
  </ion-card>

</ion-content>
