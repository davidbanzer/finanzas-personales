<ion-header [translucent]="true" >
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="toggleMenu()">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="card-balance" color="secondary">
    <ion-card-header>
      <ion-card-title>Balance</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-text> {{ingresos + egresos}} Bs. </ion-text>
    </ion-card-content>
  </ion-card>
  <ion-card class="card-balance" color="success">
    <ion-card-header>
      <ion-card-title>Ingresos</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-text> {{ingresos}} Bs. </ion-text>
    </ion-card-content>
  </ion-card>
  <ion-card class="card-balance" color="danger">
    <ion-card-header>
      <ion-card-title>Egresos</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-text> {{egresos}} Bs. </ion-text>
    </ion-card-content>
  </ion-card>
  <ion-card class="card-donut" color="light">
    <ion-card-header>
      <ion-card-title>Gr√°fico</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <app-doughnut-chart [data]="[ingresos, egresos]"></app-doughnut-chart>
    </ion-card-content>
  </ion-card>
</ion-content>
