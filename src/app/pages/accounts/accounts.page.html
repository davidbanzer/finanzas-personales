<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="toggleMenu()">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Cuentas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" style="--padding-bottom: 70px;">
  <p class="ion-text-center" *ngIf="accountsList.length === 0">Sin cuentas</p>

  <ion-card *ngFor="let account of accountsList" color="tertiary">
    <ion-card-header>
      <ion-card-title>
        {{account.name}}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Descripción: <strong>{{account.description}}</strong></p>
      <p>Balance: <strong style="font-size: 18px;">{{ account.balance }} Bs.</strong></p>
    </ion-card-content>

    <div style="display: flex; justify-content: flex-end">
      <ion-button id="open-edit-modal" (click)="openEditModal(account)" color="light">
        <ion-icon name="pencil"></ion-icon>
      </ion-button>
      <ion-button  (click)="deleteAccount(account.id)" color="light">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </div>
  </ion-card>

  <ion-modal #addModal trigger="open-modal">
    <ng-template>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Agregar cuenta</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <form [formGroup]="accountForm" (ngSubmit)="addAccount()">
          <ion-item>
            <ion-input formControlName="name" type="text" label="Nombre" labelPlacement="floating"></ion-input>
          </ion-item>
          <ion-item>
            <ion-textarea formControlName="description" label="Descripción" labelPlacement="floating"></ion-textarea>
          </ion-item>
          <ion-item>
            <ion-input formControlName="initialBalance" type="number" label="Balance inicial"
              labelPlacement="floating"></ion-input>
          </ion-item>

          <ion-button expand="full" class="ion-margin-top" type="submit"
            [disabled]="!accountForm.valid">Agregar</ion-button>
          <ion-button expand="full" class="ion-margin-top" (click)="cancelModal()" color="danger">Cancelar</ion-button>
        </form>
      </ion-content>
    </ng-template>
  </ion-modal>
  <ion-modal #editModal trigger="open-edit-modal">
    <ng-template>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Editar cuenta</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <form [formGroup]="editAccountForm" (ngSubmit)="updateAccount()">
          <ion-item style="display: none;">
            <ion-input formControlName="id" type="text" label="Id" labelPlacement="floating"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input formControlName="name" type="text" label="Nombre" labelPlacement="floating"></ion-input>
          </ion-item>
          <ion-item>
            <ion-textarea formControlName="description" label="Descripción" labelPlacement="floating"></ion-textarea>
          </ion-item>
          <ion-item>
            <ion-input formControlName="initialBalance" type="number" label="Balance inicial"
              labelPlacement="floating"></ion-input>
          </ion-item>

          <ion-button expand="full" class="ion-margin-top" type="submit"
            [disabled]="!editAccountForm.valid">Editar</ion-button>
          <ion-button expand="full" class="ion-margin-top" (click)="cancelEditModal()"
            color="danger">Cancelar</ion-button>
        </form>
      </ion-content>
    </ng-template>
  </ion-modal>

  <ion-fab id="open-modal" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
