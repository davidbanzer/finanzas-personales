<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="toggleMenu()">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Cuentas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let account of accountsList" color="light">
    <ion-card-header>
      <ion-card-title>
        {{account.name}}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{account.description}}</p>
      <p>Balance: <strong style="font-size: 18px;">{{ account.balance }} Bs.</strong></p>
    </ion-card-content>
  </ion-card>

  <ion-modal #addModal trigger="open-modal">
    <ng-template>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Agregar cuenta</ion-title>
        </ion-toolbar>
      </ion-header> 
      <ion-content class="ion-padding">
        <form [formGroup]="accountForm" (ngSubmit)="addAccount()">
          <ion-item>
            <ion-input formControlName="name" type="text" label="Nombre" labelPlacement="floating"></ion-input>
          </ion-item>
          <ion-item>
            <ion-textarea formControlName="description" label="DescripciÃ³n" labelPlacement="floating"></ion-textarea>
          </ion-item>
          <ion-item>
            <ion-input formControlName="initialBalance" type="number" label="Balance inicial" labelPlacement="floating"></ion-input>
          </ion-item> 

          <ion-button expand="full" class="ion-margin-top" type="submit" [disabled]="!accountForm.valid">Agregar</ion-button>
          <ion-button expand="full" class="ion-margin-top" (click)="cancelModal()" color="danger">Cancelar</ion-button>
        </form>
      </ion-content>
    </ng-template>
  </ion-modal> 

  <ion-fab id="open-modal" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
