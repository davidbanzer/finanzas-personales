<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="toggleMenu()">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Categorías
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" style="--padding-bottom: 70px;">
  <ion-card *ngFor="let category of categoriesList" color="light">
    <ion-card-header>
      <ion-card-title>
        {{category.name}}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{category.description}}</p>
    </ion-card-content>

    <div style="display: flex; justify-content: flex-end">
      <ion-button fill="clear">Editar</ion-button>
      <ion-button fill="clear" color="danger">Eliminar</ion-button>
    </div>
  </ion-card>

  <ion-modal trigger="open-modal">
    <ng-template>
      <ion-header >
        <ion-toolbar color="primary">
          <ion-title>Agregar categoría</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <form [formGroup]="categoryForm" (ngSubmit)="addCategory()" class="ion-padding">
          <ion-item>
            <ion-input formControlName="name" type="text" label="Nombre" labelPlacement="floating"></ion-input>
          </ion-item>
      
          <ion-item>
            <ion-textarea formControlName="description" label="Descripción" labelPlacement="floating"></ion-textarea>
          </ion-item>
      
          <ion-button expand="full" class="ion-margin-top" type="submit" [disabled]="!categoryForm.valid">Agregar</ion-button>
          <ion-button expand="full" class="ion-margin-top" (click)="cancelModal()" color="danger">Cancelar</ion-button>
        </form>
      </ion-content>
    </ng-template>
  </ion-modal>

  <ion-fab id="open-modal" slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
