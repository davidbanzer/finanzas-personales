<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="toggleMenu()">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Categorías
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" style="--padding-bottom: 70px;">
  <p class="ion-text-center" *ngIf="categoriesList.length === 0">Sin categorías</p>

  <ion-card *ngFor="let category of categoriesList" color="warning">
    <ion-card-header>
      <ion-card-title>
        {{category.name}}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{category.description}}</p>
    </ion-card-content>

    <div style="display: flex; justify-content: flex-end">
      <ion-button color="light" id="open-edit-modal" (click)="openEditModal(category)">
        <ion-icon name="pencil"></ion-icon>
      </ion-button>
      <ion-button color="light" (click)="deleteCategory(category.id)">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </div>
  </ion-card>

  <ion-modal #addModal trigger="open-modal">
    <ng-template>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Agregar categoría</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <form [formGroup]="categoryForm" (ngSubmit)="addCategory()" class="ion-padding">
          <ion-item>
            <ion-input formControlName="name" type="text" label="Nombre" labelPlacement="floating"></ion-input>
          </ion-item>

          <ion-item>
            <ion-textarea formControlName="description" label="Descripción" labelPlacement="floating"></ion-textarea>
          </ion-item>

          <ion-button expand="full" class="ion-margin-top" type="submit"
            [disabled]="!categoryForm.valid">Agregar</ion-button>
          <ion-button expand="full" class="ion-margin-top" (click)="cancelModal()" color="danger">Cancelar</ion-button>
        </form>
      </ion-content>
    </ng-template>
  </ion-modal>

  <ion-modal #editModal trigger="open-edit-modal">
    <ng-template>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Editar categoría</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <form [formGroup]="editCategoryForm" (ngSubmit)="updateCategory()">
          <ion-item style="display: none;">
            <ion-input formControlName="id" type="text" labelPlacement="floating"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input formControlName="name" type="text" label="Nombre" labelPlacement="floating"></ion-input>
          </ion-item>
          <ion-item>
            <ion-textarea formControlName="description" label="Descripción" labelPlacement="floating"></ion-textarea>
          </ion-item>

          <ion-button expand="full" class="ion-margin-top" type="submit"
            [disabled]="!editCategoryForm.valid">Actualizar</ion-button>
          <ion-button expand="full" class="ion-margin-top" (click)="cancelModal()" color="danger">Cancelar</ion-button>
        </form>
      </ion-content>
    </ng-template>
  </ion-modal>

  <ion-fab id="open-modal" slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
